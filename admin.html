<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        body { display: flex; font-family: Arial; }
        #clients { width: 200px; border-right: 1px solid #ccc; padding: 10px; }
        #chatArea { flex: 1; padding: 10px; }
        #chat { height: 300px; overflow: auto; border: 1px solid #ccc; margin-bottom: 10px; padding: 5px; }
        .clientBtn { display: block; margin-bottom: 5px; cursor: pointer; }
    </style>
</head>
<body>

<div id="clients">
    <h3>Клиенты</h3>
    <div id="clientsList"></div>
</div>

<div id="chatArea">
    <h3 id="currentClient">Выберите клиента</h3>
    <div id="chat"></div>
    <input id="msg" placeholder="Введите сообщение">
    <button onclick="sendMessage()">Отправить</button>
</div>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

<script>
const socket = io("https://g4s-chat-server.onrender.com");

let selectedClient = null;

// Получаем список клиентов при подключении
socket.emit("getClients");

socket.on("clientsList", (list) => {
    const container = document.getElementById("clientsList");
    container.innerHTML = "";

    list.forEach(clientId => {
        const btn = document.createElement("button");
        btn.innerText = clientId;
        btn.className = "clientBtn";
        btn.onclick = () => selectClient(clientId);
        container.appendChild(btn);
    });
});

// Выбор клиента
function selectClient(clientId) {
    selectedClient = clientId;
    document.getElementById("currentClient").innerText = "Чат: " + clientId;
    document.getElementById("chat").innerHTML = "";

    socket.emit("joinClientRoom", clientId);
}

// Загрузка сообщений клиента
socket.on("loadMessages", (messages) => {
    const chat = document.getElementById("chat");
    chat.innerHTML = "";
    messages.forEach(renderMessage);
});

socket.on("newMessage", renderMessage);

// Отправка сообщения
function sendMessage() {
    if (!selectedClient) {
        alert("Выберите клиента");
        return;
    }

    const input = document.getElementById("msg");
    const text = input.value.trim();
    if (!text) return;

    socket.emit("adminMessage", {
        clientId: selectedClient,
        text: text
    });

    input.value = "";
}

function renderMessage(msg) {
    const div = document.createElement("div");
    div.innerHTML = `<b>${msg.sender}:</b> ${msg.text}`;
    document.getElementById("chat").appendChild(div);
}
</script>

</body>
</html>
