<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        body { display: flex; font-family: Arial; }
        #clients { width: 250px; border-right: 1px solid #ccc; padding: 10px; }
        #chatArea { flex: 1; padding: 10px; }
        #chat { height: 400px; overflow: auto; border: 1px solid #ccc; margin-bottom: 10px; padding: 5px; }
        .clientBtn { 
            display: flex; 
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px; 
            padding: 5px; 
            cursor: pointer; 
            width: 100%;
        }
        .badge {
            background: red;
            color: white;
            border-radius: 50%;
            padding: 3px 7px;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div id="clients">
    <h3>Клиенты</h3>
    <div id="clientsList"></div>
</div>

<div id="chatArea">
    <h3 id="currentClient">Выберите клиента</h3>
    <div id="chat"></div>
    <input id="msg" placeholder="Введите сообщение">
    <button onclick="sendMessage()">Отправить</button>
    <button onclick="renameClient()">Переименовать</button>
</div>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

<script>
const socket = io("https://g4s-chat-server.onrender.com");

let selectedClient = null;

// ===== ЗАГРУЗКА СПИСКА =====
socket.emit("getClients");

socket.on("clientsList", (clients) => {
    const container = document.getElementById("clientsList");
    container.innerHTML = "";

    Object.keys(clients).forEach(id => {
        const c = clients[id];

        const btn = document.createElement("button");
        btn.className = "clientBtn";
        btn.id = "client-" + id;

        btn.innerHTML = `
            <span>
                <span style="color:${c.online ? "green" : "gray"}">●</span>
                ${c.name}
            </span>
            <span class="badge" style="display:${c.unread > 0 ? "inline-block" : "none"}">
                ${c.unread || 0}
            </span>
        `;

        btn.onclick = () => selectClient(id);

        container.appendChild(btn);
    });
});

// ===== ВЫБОР КЛИЕНТА =====
function selectClient(clientId) {
    selectedClient = clientId;

    document.getElementById("chat").innerHTML = "";

    socket.emit("joinClientRoom", clientId);

    // Обнуляем счётчик
    socket.emit("markAsRead", clientId);
}

// ===== ЗАГРУЗКА СООБЩЕНИЙ =====
socket.on("loadMessages", (messages) => {
    const chat = document.getElementById("chat");
    chat.innerHTML = "";
    messages.forEach(renderMessage);
});

// ===== НОВОЕ СООБЩЕНИЕ =====
socket.on("newMessage", renderMessage);

socket.on("updateMessage", (msg) => {
    const div = document.getElementById(msg.id);
    if (div) div.innerHTML = formatMessage(msg);
});

// ===== ОБНОВЛЕНИЕ UNREAD =====
socket.on("updateUnread", (data) => {
    const btn = document.getElementById("client-" + data.clientId);
    if (!btn) return;

    const badge = btn.querySelector(".badge");

    if (data.unread > 0) {
        badge.innerText = data.unread;
        badge.style.display = "inline-block";
    } else {
        badge.style.display = "none";
    }
});

// ===== ОТПРАВКА СООБЩЕНИЯ =====
function sendMessage() {
    if (!selectedClient) return alert("Выберите клиента");

    const input = document.getElementById("msg");
    const text = input.value.trim();
    if (!text) return;

    socket.emit("adminMessage", {
        clientId: selectedClient,
        text
    });

    input.value = "";
}

// ===== РЕДАКТИРОВАНИЕ =====
function editMessage(id) {
    if (!selectedClient) return;

    const newText = prompt("Новое сообщение:");
    if (!newText) return;

    socket.emit("editMessage", {
        clientId: selectedClient,
        id,
        text: newText,
        sender: "admin"
    });
}

// ===== ПЕРЕИМЕНОВАНИЕ =====
function renameClient() {
    if (!selectedClient) return;

    const newName = prompt("Новое имя клиента:");
    if (!newName) return;

    socket.emit("renameClient", {
        clientId: selectedClient,
        name: newName
    });
}

// ===== РЕНДЕР СООБЩЕНИЯ =====
function renderMessage(msg) {
    const div = document.createElement("div");
    div.id = msg.id;
    div.innerHTML = formatMessage(msg);
    document.getElementById("chat").appendChild(div);
}

function formatMessage(msg) {
    return `
        <b>${msg.sender}:</b> ${msg.text}
        <button onclick="editMessage(${msg.id})">✏</button>
    `;
}
</script>

</body>
</html>
