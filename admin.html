<!DOCTYPE html>
<html>
<head>
    <title>Chat Support</title>
</head>
<body>

<h2>Чат с поддержкой</h2>

<div id="chat"></div>

<input id="msg" placeholder="Введите сообщение">
<button onclick="sendMessage()">Отправить</button>

<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

<script>
const socket = io("http://localhost:3000");

socket.on("loadMessages", (messages) => {
    messages.forEach(renderMessage);
});

socket.on("newMessage", renderMessage);

socket.on("updateMessage", (msg) => {
    const div = document.getElementById(msg.id);
    if (div) {
        div.innerHTML = formatMessage(msg);
    }
});

function sendMessage() {
    const text = document.getElementById("msg").value;
    socket.emit("sendMessage", {
        text: text,
        sender: "admin"
    });
}

function renderMessage(msg) {
    const div = document.createElement("div");
    div.id = msg.id;
    div.innerHTML = formatMessage(msg);
    document.getElementById("chat").appendChild(div);
}

function formatMessage(msg) {
    return `<b>${msg.sender}:</b> ${msg.text} 
    ${msg.edited && msg.sender === "client" ? "(изменено)" : ""}`;
}
</script>

</body>
</html>
