<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
        }

        /* ===== –õ–ï–í–ê–Ø –ö–û–õ–û–ù–ö–ê ===== */
        #clients {
            width: 260px;
            border-right: 1px solid #ddd;
            background: #f7f7f7;
            padding: 10px;
            overflow-y: auto;
        }

        #clients h3 {
            margin-top: 0;
        }

        .clientBtn {
            width: 100%;
            padding: 8px;
            margin-bottom: 6px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
        }

        .clientBtn:hover {
            background: #eee;
        }

        .clientBtn.active {
            background: #dbeeff;
            border-color: #4da3ff;
        }

        .badge {
            background: red;
            color: white;
            border-radius: 50%;
            padding: 3px 7px;
            font-size: 12px;
        }

        /* ===== –ü–†–ê–í–ê–Ø –ß–ê–°–¢–¨ ===== */
        #chatArea {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        #currentClient {
            margin-top: 0;
        }

        #chat {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            background: #fff;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 8px;
        }

        .message button {
            margin-left: 5px;
            font-size: 12px;
        }

        /* –¶–≤–µ—Ç–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ */
        .editVisible {
            background: green;
            color: white;
            border: none;
        }

        .editSilent {
            background: red;
            color: white;
            border: none;
        }

        /* ===== –ù–ò–ñ–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ ===== */
        .bottomBar {
            display: flex;
            gap: 5px;
        }

        #msg {
            flex: 1;
            padding: 6px;
        }

        button {
            padding: 6px 12px;
            cursor: pointer;
        }
    </style>
</head>

<body style="display:none;">

<script>
const ADMIN_PASSWORD = "fog";

const entered = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞:");

if (entered === ADMIN_PASSWORD) {
    document.body.style.display = "flex";
} else {
    document.body.innerHTML = "<h1 style='text-align:center;margin-top:50px;'>–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω</h1>";
}
</script>

<!-- ===== –õ–ï–í–ê–Ø –ö–û–õ–û–ù–ö–ê ===== -->
<div id="clients">
    <h3>–ö–ª–∏–µ–Ω—Ç—ã</h3>
    <div id="clientsList"></div>
</div>

<!-- ===== –ü–†–ê–í–ê–Ø –ß–ê–°–¢–¨ ===== -->
<div id="chatArea">
    <h3 id="currentClient">–í—ã–±–µ—Ä–∏—Ç–µ –∫–ª–∏–µ–Ω—Ç–∞</h3>
    <div id="chat"></div>

    <div class="bottomBar">
        <input id="msg" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ">
        <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        <button onclick="renameClient()">–ü–µ—Ä–µ–∏–º–µ–Ω–æ–≤–∞—Ç—å</button>
    </div>
</div>

<script>
const socket = io("https://g4s-chat-server.onrender.com");

let selectedClient = null;

/* ===== –ó–ê–ì–†–£–ó–ö–ê –°–ü–ò–°–ö–ê ===== */
socket.emit("getClients");

socket.on("clientsList", (clients) => {
    const container = document.getElementById("clientsList");
    container.innerHTML = "";

    Object.keys(clients).forEach(id => {
        const c = clients[id];

        const btn = document.createElement("button");
        btn.className = "clientBtn";
        btn.id = "client-" + id;

        btn.innerHTML = `
            <span>
                <span style="color:${c.online ? "green" : "gray"}">‚óè</span>
                ${c.name}
            </span>
            <span class="badge" style="display:${c.unread > 0 ? "inline-block" : "none"}">
                ${c.unread || 0}
            </span>
        `;

        btn.onclick = () => selectClient(id, c.name);

        container.appendChild(btn);
    });
});

/* ===== –í–´–ë–û–† –ö–õ–ò–ï–ù–¢–ê ===== */
function selectClient(clientId, name) {
    selectedClient = clientId;

    document.querySelectorAll(".clientBtn").forEach(btn => {
        btn.classList.remove("active");
    });

    document.getElementById("client-" + clientId).classList.add("active");
    document.getElementById("currentClient").innerText = name;

    document.getElementById("chat").innerHTML = "";

    socket.emit("joinClientRoom", clientId);
    socket.emit("markAsRead", clientId);
}

/* ===== –ó–ê–ì–†–£–ó–ö–ê –°–û–û–ë–©–ï–ù–ò–ô ===== */
socket.on("loadMessages", (messages) => {
    const chat = document.getElementById("chat");
    chat.innerHTML = "";
    messages.forEach(renderMessage);
    scrollToBottom();
});

/* ===== –ù–û–í–û–ï –°–û–û–ë–©–ï–ù–ò–ï ===== */
socket.on("newMessage", (msg) => {
    renderMessage(msg);
    scrollToBottom();
});

/* ===== –û–ë–ù–û–í–õ–ï–ù–ò–ï –°–û–û–ë–©–ï–ù–ò–Ø ===== */
socket.on("updateMessage", (msg) => {
    const div = document.getElementById(msg.id);
    if (div) div.innerHTML = formatMessage(msg);
});

/* ===== –û–ë–ù–û–í–õ–ï–ù–ò–ï UNREAD ===== */
socket.on("updateUnread", (data) => {
    const btn = document.getElementById("client-" + data.clientId);
    if (!btn) return;

    const badge = btn.querySelector(".badge");

    if (data.unread > 0) {
        badge.innerText = data.unread;
        badge.style.display = "inline-block";
    } else {
        badge.style.display = "none";
    }
});

/* ===== –û–¢–ü–†–ê–í–ö–ê ===== */
function sendMessage() {
    if (!selectedClient) return alert("–í—ã–±–µ—Ä–∏—Ç–µ –∫–ª–∏–µ–Ω—Ç–∞");

    const input = document.getElementById("msg");
    const text = input.value.trim();
    if (!text) return;

    socket.emit("adminMessage", {
        clientId: selectedClient,
        text
    });

    input.value = "";
}

/* ===== –†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–ï –° –ü–û–ú–ï–¢–ö–û–ô ===== */
function editMessageVisible(id) {
    if (!selectedClient) return;

    const newText = prompt("–ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:");
    if (!newText) return;

    socket.emit("editMessage", {
        clientId: selectedClient,
        id,
        text: newText,
        sender: "admin",
        edited: true
    });
}

/* ===== –†–ï–î–ê–ö–¢–ò–†–û–í–ê–ù–ò–ï –ë–ï–ó –ü–û–ú–ï–¢–ö–ò ===== */
function editMessageSilent(id) {
    if (!selectedClient) return;

    const newText = prompt("–ù–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ:");
    if (!newText) return;

    socket.emit("editMessage", {
        clientId: selectedClient,
        id,
        text: newText,
        sender: "admin",
        edited: false
    });
}

/* ===== –ü–ï–†–ï–ò–ú–ï–ù–û–í–ê–ù–ò–ï ===== */
function renameClient() {
    if (!selectedClient) return;

    const newName = prompt("–ù–æ–≤–æ–µ –∏–º—è –∫–ª–∏–µ–Ω—Ç–∞:");
    if (!newName) return;

    socket.emit("renameClient", {
        clientId: selectedClient,
        name: newName
    });
}

/* ===== –†–ï–ù–î–ï–† ===== */
function renderMessage(msg) {
    const div = document.createElement("div");
    div.className = "message";
    div.id = msg.id;
    div.innerHTML = formatMessage(msg);
    document.getElementById("chat").appendChild(div);
}

function formatMessage(msg) {
    return `
        <b>${msg.sender}:</b> ${msg.text}
        ${msg.edited ? "<span style='color:gray;font-size:12px;'> (–æ—Ç—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–æ)</span>" : ""}
        <button class="editVisible" onclick="editMessageVisible(${msg.id})">üü¢</button>
        <button class="editSilent" onclick="editMessageSilent(${msg.id})">üî¥</button>
    `;
}

function scrollToBottom() {
    const chat = document.getElementById("chat");
    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
