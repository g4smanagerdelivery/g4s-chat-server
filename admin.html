<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
        }

        /* ===== ЛЕВАЯ КОЛОНКА ===== */
        #clients {
            width: 260px;
            border-right: 1px solid #ddd;
            background: #f7f7f7;
            padding: 10px;
            overflow-y: auto;
        }

        #clients h3 {
            margin-top: 0;
        }

        .clientBtn {
            width: 100%;
            padding: 8px;
            margin-bottom: 6px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s;
        }

        .clientBtn:hover {
            background: #eee;
        }

        .clientBtn.active {
            background: #dbeeff;
            border-color: #4da3ff;
        }

        .badge {
            background: red;
            color: white;
            border-radius: 50%;
            padding: 3px 7px;
            font-size: 12px;
        }

        /* ===== ПРАВАЯ ЧАСТЬ ===== */
        #chatArea {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }

        #currentClient {
            margin-top: 0;
        }

        #chat {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            background: #fff;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 8px;
        }

        .message button {
            margin-left: 5px;
            font-size: 12px;
        }

        /* ===== НИЖНЯЯ ПАНЕЛЬ ===== */
        .bottomBar {
            display: flex;
            gap: 5px;
        }

        #msg {
            flex: 1;
            padding: 6px;
        }

        button {
            padding: 6px 12px;
            cursor: pointer;
        }
    </style>
</head>

<body style="display:none;">

<script>
const ADMIN_PASSWORD = "fog";

const entered = prompt("Введите пароль администратора:");

if (entered === ADMIN_PASSWORD) {
    document.body.style.display = "flex";
} else {
    document.body.innerHTML = "<h1 style='text-align:center;margin-top:50px;'>Доступ запрещён</h1>";
}
</script>

<!-- ===== ЛЕВАЯ КОЛОНКА ===== -->
<div id="clients">
    <h3>Клиенты</h3>
    <div id="clientsList"></div>
</div>

<!-- ===== ПРАВАЯ ЧАСТЬ ===== -->
<div id="chatArea">
    <h3 id="currentClient">Выберите клиента</h3>
    <div id="chat"></div>

    <div class="bottomBar">
        <input id="msg" placeholder="Введите сообщение">
        <button onclick="sendMessage()">Отправить</button>
        <button onclick="renameClient()">Переименовать</button>
    </div>
</div>

<script>
const socket = io("https://g4s-chat-server.onrender.com");

let selectedClient = null;

/* ===== ЗАГРУЗКА СПИСКА ===== */
socket.emit("getClients");

socket.on("clientsList", (clients) => {
    const container = document.getElementById("clientsList");
    container.innerHTML = "";

    Object.keys(clients).forEach(id => {
        const c = clients[id];

        const btn = document.createElement("button");
        btn.className = "clientBtn";
        btn.id = "client-" + id;

        btn.innerHTML = `
            <span>
                <span style="color:${c.online ? "green" : "gray"}">●</span>
                ${c.name}
            </span>
            <span class="badge" style="display:${c.unread > 0 ? "inline-block" : "none"}">
                ${c.unread || 0}
            </span>
        `;

        btn.onclick = () => selectClient(id, c.name);

        container.appendChild(btn);
    });
});

/* ===== ВЫБОР КЛИЕНТА ===== */
function selectClient(clientId, name) {
    selectedClient = clientId;

    document.querySelectorAll(".clientBtn").forEach(btn => {
        btn.classList.remove("active");
    });

    document.getElementById("client-" + clientId).classList.add("active");
    document.getElementById("currentClient").innerText = name;

    document.getElementById("chat").innerHTML = "";

    socket.emit("joinClientRoom", clientId);
    socket.emit("markAsRead", clientId);
}

/* ===== ЗАГРУЗКА СООБЩЕНИЙ ===== */
socket.on("loadMessages", (messages) => {
    const chat = document.getElementById("chat");
    chat.innerHTML = "";
    messages.forEach(renderMessage);
    scrollToBottom();
});

/* ===== НОВОЕ СООБЩЕНИЕ ===== */
socket.on("newMessage", (msg) => {
    renderMessage(msg);
    scrollToBottom();
});

/* ===== ОБНОВЛЕНИЕ СООБЩЕНИЯ ===== */
socket.on("updateMessage", (msg) => {
    const div = document.getElementById(msg.id);
    if (div) div.innerHTML = formatMessage(msg);
});

/* ===== ОБНОВЛЕНИЕ UNREAD ===== */
socket.on("updateUnread", (data) => {
    const btn = document.getElementById("client-" + data.clientId);
    if (!btn) return;

    const badge = btn.querySelector(".badge");

    if (data.unread > 0) {
        badge.innerText = data.unread;
        badge.style.display = "inline-block";
    } else {
        badge.style.display = "none";
    }
});

/* ===== ОТПРАВКА ===== */
function sendMessage() {
    if (!selectedClient) return alert("Выберите клиента");

    const input = document.getElementById("msg");
    const text = input.value.trim();
    if (!text) return;

    socket.emit("adminMessage", {
        clientId: selectedClient,
        text
    });

    input.value = "";
}

/* ===== РЕДАКТИРОВАНИЕ (клиент не видит) ===== */
function editMessage(id) {
    if (!selectedClient) return;

    const newText = prompt("Новое сообщение:");
    if (!newText) return;

    socket.emit("editMessage", {
        clientId: selectedClient,
        id,
        text: newText,
        sender: "admin"
    });
}

/* ===== ПЕРЕИМЕНОВАНИЕ ===== */
function renameClient() {
    if (!selectedClient) return;

    const newName = prompt("Новое имя клиента:");
    if (!newName) return;

    socket.emit("renameClient", {
        clientId: selectedClient,
        name: newName
    });
}

/* ===== РЕНДЕР ===== */
function renderMessage(msg) {
    const div = document.createElement("div");
    div.className = "message";
    div.id = msg.id;
    div.innerHTML = formatMessage(msg);
    document.getElementById("chat").appendChild(div);
}

function formatMessage(msg) {
    return `
        <b>${msg.sender}:</b> ${msg.text}
        <button onclick="editMessage(${msg.id})">✏</button>
    `;
}

function scrollToBottom() {
    const chat = document.getElementById("chat");
    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
